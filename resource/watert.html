<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Water Reminder</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    text-align: center;
  }
  h1 {
    color: #333;
  }
  #timer {
    font-size: 48px;
    margin-bottom: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Stay Hydrated!</h1>
  <div id="timer">60:00</div>
  <button onclick="startTimer()">Start Timer</button>
</div>

<script>
let timeLeft = 3600; // 1 hour in seconds
let timerInterval;

function startTimer() {
  if (!timerInterval) {
    timerInterval = setInterval(updateTimer, 1000);
  }
}

function updateTimer() {
  timeLeft--;
  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  document.getElementById('timer').textContent = `${padZero(minutes)}:${padZero(seconds)}`;
  
  if (timeLeft === 0) {
    clearInterval(timerInterval);
    timerInterval = null;
    alert('It\'s time to drink water!');
    timeLeft = 3600; // Reset timer to 1 hour
    document.getElementById('timer').textContent = '60:00';
  }
}

function padZero(num) {
  return num < 10 ? '0' + num : num;
}
</script>

</body>
</html>
