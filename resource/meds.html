<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medicine Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    color: #333;
  }
  form {
    margin-top: 20px;
  }
  label {
    display: block;
    margin-bottom: 10px;
    font-size: 16px;
    color: #555;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button {
    display: block;
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    margin-bottom: 5px;
    font-size: 16px;
    color: #444;
  }
  .taken {
    color: green;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Medicine Tracker</h1>
  <form id="medicineForm">
    <label for="medicine">Medicine:</label>
    <input type="text" id="medicine" name="medicine" placeholder="Enter medicine name">
    <button type="submit">Add Medicine</button>
  </form>
  <ul id="medicineList"></ul>
</div>

<script>
document.getElementById('medicineForm').addEventListener('submit', function(event) {
  event.preventDefault();
  
  const medicineInput = document.getElementById('medicine');
  const medicine = medicineInput.value.trim();
  
  if (medicine === '') {
    alert('Please enter a medicine name.');
    return;
  }
  
  const li = document.createElement('li');
  li.textContent = medicine;
  
  const takenButton = document.createElement('button');
  takenButton.textContent = 'Mark as Taken';
  takenButton.addEventListener('click', function() {
    li.classList.toggle('taken');
    takenButton.textContent = li.classList.contains('taken') ? 'Undo' : 'Mark as Taken';
  });
  
  const deleteButton = document.createElement('button');
  deleteButton.textContent = 'Delete';
  deleteButton.addEventListener('click', function() {
    li.remove();
  });
  
  li.appendChild(takenButton);
  li.appendChild(deleteButton);
  
  document.getElementById('medicineList').appendChild(li);
  
  medicineInput.value = '';
});
</script>

</body>
</html>
