<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1, h2 {
    text-align: center;
    color: #333;
  }
  form {
    margin-top: 20px;
  }
  label {
    display: block;
    margin-bottom: 10px;
    font-size: 16px;
    color: #555;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button {
    display: block;
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    font-size: 18px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
  #result {
    margin-top: 30px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <h1>BMI Calculator</h1>
  <form id="bmiForm">
    <label for="height">Height (cm):</label>
    <input type="text" id="height" name="height" placeholder="Enter your height in centimeters">
    <label for="weight">Weight (kg):</label>
    <input type="text" id="weight" name="weight" placeholder="Enter your weight in kilograms">
    <button type="submit">Calculate BMI</button>
  </form>
  <div id="result"></div>
</div>

<script>
document.getElementById('bmiForm').addEventListener('submit', function(event) {
  event.preventDefault();
  
  const height = parseFloat(document.getElementById('height').value);
  const weight = parseFloat(document.getElementById('weight').value);
  
  if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
    document.getElementById('result').innerHTML = '<p>Please enter valid height and weight.</p>';
    return;
  }
  
  const bmi = weight / ((height / 100) * (height / 100));
  
  let bmiCategory;
  if (bmi < 18.5) {
    bmiCategory = 'Underweight';
  } else if (bmi < 25) {
    bmiCategory = 'Normal weight';
  } else if (bmi < 30) {
    bmiCategory = 'Overweight';
  } else {
    bmiCategory = 'Obese';
  }
  
  document.getElementById('result').innerHTML = `<h2>Your BMI: ${bmi.toFixed(1)}</h2><p>Category: ${bmiCategory}</p>`;
});
</script>

</body>
</html>
