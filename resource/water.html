<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Water Intake Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1, h2 {
    text-align: center;
    color: #333;
  }
  form {
    margin-top: 20px;
  }
  label {
    display: block;
    margin-bottom: 10px;
    font-size: 16px;
    color: #555;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button {
    display: block;
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    font-size: 18px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
  #result {
    margin-top: 30px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Water Intake Calculator</h1>
  <form id="waterIntakeForm">
    <label for="weight">Weight (kg):</label>
    <input type="text" id="weight" name="weight" placeholder="Enter your weight in kilograms">
    <button type="submit">Calculate Water Intake</button>
  </form>
  <div id="result"></div>
</div>

<script>
document.getElementById('waterIntakeForm').addEventListener('submit', function(event) {
  event.preventDefault();
  
  const weight = parseFloat(document.getElementById('weight').value);
  
  if (isNaN(weight) || weight <= 0) {
    document.getElementById('result').innerHTML = '<p>Please enter valid weight.</p>';
    return;
  }
  
  // Formula for water intake calculation: 30-35 ml per kg of body weight
  const waterIntakeMin = weight * 30;
  const waterIntakeMax = weight * 35;
  
  document.getElementById('result').innerHTML = `<h2>Your Recommended Water Intake:</h2>
    <p>Minimum: ${waterIntakeMin.toFixed(1)} ml/day</p>
    <p>Maximum: ${waterIntakeMax.toFixed(1)} ml/day</p>`;
});
</script>

</body>
</html>
